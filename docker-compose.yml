version: '2'
networks:
  kafka-net:
    driver: bridge
services:
  tomcat:
    image: argus/argus-web-services
    ports:
      - "8080:8080"
  openldap:
    image: dwimberger/ldap-ad-it
    container_name: openldap
    ports:
      - "10389:10389"
      - "10636:10636"
  zookeeper:
    image: 'bitnami/zookeeper:latest'
    hostname: zookeeper
    networks:
      - kafka-net
    ports:
      - '2181:2181'
    environment:
      - ALLOW_ANONYMOUS_LOGIN=yes
  kafka:
    image: 'bitnami/kafka:latest'
    hostname: kafka
    networks:
      - kafka-net
    ports:
      - '9092:9092'
    environment:
      - KAFKA_CFG_ZOOKEEPER_CONNECT=zookeeper:2181
      - KAFKA_CFG_ADVERTISED_LISTENERS=PLAINTEXT://localhost:9092
      - ALLOW_PLAINTEXT_LISTENER=yes
    depends_on:
      - zookeeper
  opentsdb:
    image: petergrace/opentsdb-docker
    ports:
      - '4242:4242'
